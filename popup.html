<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    #startBtn {
      background-color: #4CAF50;
      color: white;
    }
    
    #stopBtn {
      background-color: #f44336;
      color: white;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .stats {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    
    .status {
      text-align: center;
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
    }
    
    .status.active {
      background-color: #dff0d8;
      color: #3c763d;
    }
    
    .status.inactive {
      background-color: #f2dede;
      color: #a94442;
    }
  </style>
</head>
<body>
  <h2>Link Rotator</h2>
  
  <div class="form-group">
    <label for="countdownTime">Countdown Time (seconds):</label>
    <input type="number" id="countdownTime" min="5" max="3600" value="30">
  </div>
  
  <button id="startBtn">Start</button>
  <button id="stopBtn" disabled>Stop</button>
  
  <div id="status" class="status inactive">Status: Stopped</div>
  
  <div class="stats">
    <h3>Statistics</h3>
    <div class="stat-item">
      <span>Uptime:</span>
      <span id="uptime">0s</span>
    </div>
    <div class="stat-item">
      <span>Ads Watched:</span>
      <span id="adsWatched">0</span>
    </div>
    <div class="stat-item">
      <span>Cycles Completed:</span>
      <span id="cyclesCompleted">0</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
